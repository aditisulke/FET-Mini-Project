<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="three.css">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
        
    <div class="form-container">
        <form class="row g-3 needs-validation" novalidate>
            <h4>Details :</h4>


            <div class="col-lg-7 col-md-6 col-sm- 12">
                <label for="a" class="form-label">Dog Name :</label>
                <input type="text" class="form-control" id="a" required>
                <div class="invalid-feedback">
                    Please provide First Name.
                </div>
            </div>

            <div class="col-lg-7 col-md-6 col-sm- 12">
                <label for="b" class="form-label">Breed Name :</label>
                <input type="text" class="form-control" id="b" required>
                <div class="invalid-feedback">
                    Please provide Last Name.
                </div>
            </div>

            <div class="col-lg-7 col-md-6 col-sm- 12">
                <label for="c" class="form-label">Age :</label>
                <input type="number" class="form-control" id="c" required>
                <div class="invalid-feedback">
                    Please enter valid Employee ID.
                </div>
            </div>

            <div class="col-lg-7 col-md-6 col-sm- 12">
                <label for="c" class="form-label">Health Condition :</label>
                <input type="text" class="form-control" id="d" required>
                <div class="invalid-feedback">
                    Explanation :
                </div>
            </div>



            



            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit details</button>
            </div>
        </form>
    </div>
</body>

</html>
